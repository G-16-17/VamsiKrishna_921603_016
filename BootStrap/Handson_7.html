<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
	
	
	  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>My form</title>
  <style>
  #submit:hover{
  background-color:green;
  border-radius: 0px;
  }
  </style>
  </head>
  <body>
	
	<div class="container">
	<h4>New Employee</h4>
	<div class="row">
	<div class="col-md-3">
	<div class="form-group">
	<label for="fname">
	First name
	</label><br>
	<input type="text" id="fname" name="fname" class="form-control"/>
	</div>
	</div>
	<div class="col-md-3">
	<div class="form-group">
	<label for="mname">
	Middle name
	</label><br>
	<input type="text" id="mname" name="mname" class="form-control"/>
	</div>
	</div>
	<div class="col-md-3">
	<div class="form-group">
	<label for="lname">
	Last name
	</label><br>
	<input type="text" id="lname" name="lname" class="form-control"/>
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-md-6">
	<div class="form-group">
	<label for="addr1">
	Address Line 1
	</label><br>
	<input type="text" id="addr1" name="addr1" class="form-control"/>
	</div></div>
	<div class="col-md-6">
	<div class="form-group">
	<label for="mname">
	Address Line 2
	</label><br>
	<input type="text" id="addr2" name="addr2" class="form-control"/>
	</div>
	</div>
	</div>
		<div class="row">
	<div class="col-md-6">
	<label for="email">
	Email
	</label><br>
	<input type="email" id="email" name="email" class="form-control"/>
	</div>
	<div class="col-md-3">
	<label for="email">
	Password
	</label><br>
	<input type="password" id="email" name="email" class="form-control"/>
	</div>
	<div class="col-md-3">
	<label for="email">
	Confirm password
	</label><br>
	<input type="password" id="email" name="email" class="form-control"/>
	</div>
	</div>
	
	
	<div class="row">
	<div class="col-md-3">
	<label for="dept">
	Department
	</label><br>
	<select for="dept" class="form-control">
	<option value="production" >Production</option>
	<option value="hr" >HR</option>
	<option value="operations" >Operations</option>
	</select>
	</div>
	<div class="col-md-3">
	<label for="dateOfBirth">
	Date Of Birth
	</label><br>
		<input type="text" class="form-control" id="dateOfBirth">
	</div>
	<div class="col-md-3">
	<label for="gender">
	Gender
	</label><br>
	<div class="form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="male">
  <label class="form-check-label" for="male">
    Male
  </label>
	</div>
	<div class="form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="female">
  <label class="form-check-label" for="female">
    Female
  </label>
	</div>
	</div>
	<div class="col-md-3">
	

  <label class="form-check-label" for="check">
   Permanent
  </label><br>
  	<div class="form-check">
  <input class="form-check-input" type="checkbox"  id="check">
	</div>
	</div>
	</div>
	<br>
	<button type="button" class="btn btn-primary" id="submit">Save</button>
	</div>
	<script>

	$('#dateOfBirth').datepicker({

	uiLibrary: 'bootstrap4',

	format: 'dd/mm/yyyy'

	});

	</script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
